<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content>
  <p>{{data.description}}</p>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="false" cdkFocusInitial>{{data.negativeAnswer}}</button>
  <button color="warn" mat-button [mat-dialog-close]="true">{{data.positiveAnswer}}</button>
</div>
