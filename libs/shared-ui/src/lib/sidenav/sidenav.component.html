<mat-nav-list class="nav-list">
  @for (link of links; track link) {
    <mat-list-item [activated]="activeLink() === link.route" [routerLink]="link.route" (click)="toggleDrawer.emit()">
      <button mat-icon-button matListItemMeta>
        <mat-icon>{{link.icon}}</mat-icon>
      </button>
      <a matListItemTitle>{{link.label}}</a>
    </mat-list-item>
  }
</mat-nav-list>
