<my-pwa-template-card>
  <div class="login-card-content">
    <mat-card-header>
      <mat-card-title>Welcome to MyPWA!</mat-card-title>
      <mat-card-subtitle>Please login below to enter the App</mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions style="margin-top: 20px"r>
      <button mat-fab extended color="secondary" (click)="loginWithGoogle()">
        <mat-icon svgIcon="google-icon"></mat-icon>
        Login with Google
      </button>
    </mat-card-actions>
  </div>
</my-pwa-template-card>
